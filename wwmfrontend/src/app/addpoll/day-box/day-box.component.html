<div class="schedule-day pre-schedule-day">
    <label class="string optional" for="user-name">{{ 'Day' | translate }}</label>
    <div>
        <input class="input-date" [readonly]="data.id" type="date" [(ngModel)]="data.day">
        <button class="btn btn-small-day" (click)="onClose()"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24"><path d="M9 19c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5-17v2h-20v-2h5.711c.9 0 1.631-1.099 1.631-2h5.315c0 .901.73 2 1.631 2h5.712zm-3 4v16h-14v-16h-2v18h18v-18h-2z"/></svg></button>
    </div>
    <app-hour-box *ngFor="let item of data.hours; let index = index" [meeting]="item" (delete)="remove(index)"></app-hour-box>
    
    <input type="button" value="{{ 'Add Hour' | translate }}" class="btn btn-time" (click)="onAddHourClick()">
</div>
